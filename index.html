<!DOCTYPE html>
<html>
    <head>
       
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
    </head>
    <div class="maindiv">
    <body>
        
        <h1>Simple Interest calculator</h1>
        
                Principal:<input type="number" id="Principal"><br><br>
                Interest Rate:<input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate"><span id="rate_val"></span><br><br>
                <label for="years">No. of Years:</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br>
                <button onclick()="compute()">Compute Interest</button>
                <span id="result"></span><br><br>
    </body>
    <footer>
        &#169; This Calculator belongs to Priya.S
    </footer>
    </div>
</html>
